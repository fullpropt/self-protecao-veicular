# ============================================
# Nixpacks Configuration - SELF Proteção Veicular v4.0
# Configuração otimizada para Railway com Node.js 20 LTS
# ============================================

[phases.setup]
nixPkgs = ["nodejs_20", "npm", "python311", "gcc", "gnumake"]

[phases.install]
cmds = [
    "npm ci --omit=dev --legacy-peer-deps"
]

[phases.build]
cmds = [
    "mkdir -p sessions data uploads",
    "chmod 755 sessions data uploads"
]

[start]
cmd = "npm run db:migrate && node server/index.js"

[variables]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "true"
